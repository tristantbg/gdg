title: Exposition
icon: eye
pages: false
files:
  sortable: false
  max: null
  hide: false
  sanitize: true
  fields: null
  size: null
  width: null
  height: null
  fields:
    caption:
      label: Description
      type: textarea
      buttons:
        - bold
        - italic
        - link
        - email
fields:
  autoid:
    type: hidden
  prevnext: prevnext
  previewfiles:
    type: hidden
  reveal: reveal
  tabs1:
    label: Général
    type: tabs
  title:
    label: Titre
    type: title
  secondaryTitle:
    label: Titre Secondaire
    type: text
  subtitle:
    label: Sous-Titre
    type: textarea
    buttons: false
  date:
    label: Début
    type: datetime
    required: true
    date:
      default: today
    time:
      format: 24
      interval: 5
      default: now
    width: 1/2
  dateEnd:
    label: Fin
    type: datetime
    required: true
    time:
      format: 24
      interval: 5
    width: 1/2
  featured:
    label: Vignette
    type: image
    width: 1/2
  poster:
    label: Visuel de l'expo
    type: image
    width: 1/2
  summary:
    label: Chapeau
    type: simplemde
  text:
    label: Texte
    type: simplemde
  tabs1bis:
    label: Sections
    type: tabs
  sections:
    type: engineer
    fieldsets:
      text:
        label: Texte
        fields:
          info:
            label: Texte
            type: info
          title:
            label: Titre
            type: text
          content:
            label: Texte
            type: textarea
      # images:
      #   label: Images
      #   fields:
      #     info:
      #       label: Images
      #       type: info
      #     content:
      #       type: images
      announcement:
        label: Focus
        fields:
          info:
            label: Focus
            type: info
          thumb:
            label: Vignette
            type: image
          title:
            label: Titre
            type: text
          summary:
            label: Texte
            type: textarea
          tags:
            label: Tags
            type: tags
          link:
            label: Lien
            type: url
      relatedpages:
        label: Brèves
        fields:
          info:
            label: Brèves
            type: info
          title:
            label: Titre
            type: text
          content:
            type: engineer
            fields:
              content:
                label: Page
                type: quickselect
                options: query
                required: true
                query:
                  page: /
                  fetch: index
                  template:
                    - exhibition
                    - article
                  value: '{{autoid}}'
                  text: '{{title}} ({{uri}})'
      slider:
        label: Slider
        fields:
          info:
            label: Slider
            type: info
          title:
            label: Titre
            type: text
          subtitle:
            label: Sous-titre
            type: textarea
          content:
            type: images
      embed:
        label: Media
        fields:
          info:
            label: Media
            type: info
          title:
            label: Titre
            type: text
          subtitle:
            label: Sous-titre
            type: textarea
          thumb:
            label: Thumb
            type: image
          url:
            label: URL
            type: url
            required: true
  tabs2:
    label: Invités
    type: tabs
  artists:
    label: Invités
    type: structure
    style: table
    modalsize: large
    # validate:
    #   unique: artist
    fields:
      artist:
        label: Artiste
        type: quickselect
        options: query
        required: true
        query:
          page: invites
          fetch: children
          value: '{{autoid}}'
          text: '{{title}}'
  tabs3:
    label: Œuvres
    type: tabs
  artpieces:
    label: Œuvres
    type: structure
    style: table
    modalsize: large
    # validate:
    #   unique: artpiece
    fields:
      artpiece:
        label: Œuvre
        type: quickselect
        options: query
        required: true
        query:
          page: invites
          fetch: grandchildren
          value: '{{autoid}}'
          text: '{{title}} ({{uri}})'
  tabs4:
    label: Template
    type: tabs
  templateGroup:
    extends: page-template
    required: true

