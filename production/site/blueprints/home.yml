title: Homepage
icon: home
pages: false
files:
  fields:
    caption:
      label: Description
      type: textarea
      buttons:
        - bold
        - italic
        - link
        - email
fields:
  autoid:
    type: hidden
  tabs1:
    label: Général
    type: tabs
  title:
    label: Titre
    type:  title
  featuredPage:
    label: Featured page
    type: quickselect
    options: query
    width: 1/2
    query:
      page: /
      fetch: index
      template:
        - exhibition
        - article
      value: '{{autoid}}'
      text: '{{title}} ({{uri}})'
  titleColor:
    label: Couleur du titre
    type: color
    width: 1/2
  tabs2:
    label: Template
    type: tabs
  templateGroup:
    extends: home-template
    required: true